---

version: 2.1
jobs:
  build:
    working_directory: ~/ansible_astail
    docker:
      - image: astail/ansible_circleci
    steps:
      - checkout
      - run: ansible --version
      - run:
         name: create all.yml
         command: |
           echo "
           - hosts: all
             become: true
             roles:" >> all.yml
           ls roles | sed "s/^/    - /g" >> all.yml
      - run: ansible-lint all.yml
